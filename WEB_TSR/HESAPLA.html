<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num">
    <p id="hesap" onclick="hesap()">cevap</p>
    <script>
        let hesaplanacak = document.getElementById("num").value
        let cevap = document.getElementById("hesap")

        function hesap(){
            let sonuc = (hesaplanacak * 5)/100;
            cevap.innerHTML = sonuc;
        }
    </script>
</body>
</html>
