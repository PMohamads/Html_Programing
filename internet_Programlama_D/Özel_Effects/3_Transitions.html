
<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: background-color 3s;
  transition-delay: 1s;


}

div:hover {
  background-color: black;
  

}
#ff{
    width: 100px;
    height: 100px;
    background: blue;
    transition: width 3s;
    transition-delay: 1s;


}
#ff:hover{
    width: 400px;

}
</style>
</head>
<body>

<h1>The transition-delay Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div>this will change the color</div>
<p id="ff"> this will rase the width</p>

<p><b>Note:</b> The transition effect has a 1 second delay before starting.</p>

</body>
</html>
